<!DOCTYPE html>
<html lang="en">
   <title>Product Rating</title>
    <head> <script src="rate.js"></script>
    </head>

   <style>
      body {
         font-family: Calibri, Myriad;
      }

      div {
         margin-bottom: 5px;
      }

      /* Your solution goes here */
label {
display: inline-block;
width: 120px;
       }
input, textarea {
width: 300px;
padding: 10px;
       }
input[type="submit"] {
width: auto;
       }

.required::after{content:"*";
    color: red;}
label + input {
background-color:rgb(219,241,248);
       }
   </style>

   <body>
      <h1>Rate a Product</h1>
      <p><span class="required"></span> indicates required field.</p>
      <form>
         <div>
            <label class="required">Product</label>
            <input type="text" name="title">
         </div>
         <div>
            <label class="required">Purchase Date</label>
            <input type="date" name="purchase-date">
         </div>
         <div>
            <label class="required">Rating</label>
            <input type="number" name="year" value="" min="0" max="4">
         </div> 
         <div> 
            <label>Comments</label>      
            <textarea rows="3" columns="50" name="comments"></textarea> 
         </div>
         <input type="submit" id="submit" value="Submit Rating">
      </form>
   </body>
</html>
